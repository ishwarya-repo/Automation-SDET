name: Notify Slack
on: [push]

jobs:
  slack-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸš¨ New Code Pushed!\n*By:* ${{ github.actor }}\n*Message:* ${{ github.event.head_commit.message }}\n*Link:* https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
